<html>
<head>
    <title>Overview Site</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./main.css"/>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./index.js"></script>
</head>

<body ng-app="OverviewSite">
<div ng-controller="IndexCtrl" class="container">
    <div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Overview Site</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                </div>
            </div>
        </nav>
        <div class="well">
            <form ng-submit="lookupFile()" class="form-inline">
                <div class="form-group">
                    <!--<label for="target-file">Target File</label>-->
                    <input type="file" fileread="lookupFile(data)"/>
                    <!--<input id="target-file" class="form-control" type="file" ng-model="targetFile">-->
                </div>
                <button type="submit" class="btn btn-default">Load</button>
            </form>
            <div ng-if="error" class="target-file-error">
                <p ng-bind="error"></p>
            </div>
        </div>
        <div ng-controller="OverviewCtrl">
            <ul class="nav nav-tabs" style="margin-bottom: 20px;">
                <li ng-repeat="tab in tabs" ng-class="activeTab == tab && 'active'">
                    <a ng-click="clickTab(tab)">{{tab.name}}</a>
                </li>
            </ul>
            <div class="tab-content">
                <div ng-if="!analysis">
                    <p class="alert alert-info">No analysis</p>
                </div>
                <div ng-if="analysis">
                    <div ng-include="activeTab.template"></div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
